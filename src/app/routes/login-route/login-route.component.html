<div class="container mt-5">
  <form (submit)="login()">
    <div class="form-group">
      <label for="correo">Correo</label>
      <input
        id="correo"
        name="correo"
        type="email"
        class="form-control"
        [(ngModel)]="usuario.correo"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="usuario.password"
      />
      <button class="btn btn-primary mt-3">Login</button>
      <a class="btn btn-success ml-2 mt-3" routerLink="/register">Registro</a>
    </div>
  </form>
</div>
