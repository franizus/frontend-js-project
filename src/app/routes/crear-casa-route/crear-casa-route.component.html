<div class="container mt-5">
  <h3>Crear Casa</h3>
  <form (submit)="crearCasa()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        name="nombre"
        type="text"
        class="form-control"
        [(ngModel)]="casa.nombre"
      />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input
        id="descripcion"
        name="descripcion"
        type="text"
        class="form-control"
        [(ngModel)]="casa.descripcion"
      />
    </div>
    <button class="btn btn-primary mt-3">Crear</button>
    <a routerLink="/usuario-inicio" class="btn btn-success mt-3 ml-2"
      >Regresar</a
    >
  </form>
</div>
